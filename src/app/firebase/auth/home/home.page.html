<ion-content [fullscreen]="true" class="background">
<ion-card>
  <ion-card-header>
    <ion-card-title class="title" ><b>AutoBarber</b></ion-card-title>
    <ion-card-subtitle class="subtitle"><b>
      -Best Therapy For Your Vehicle-</b>
    </ion-card-subtitle>
   
  </ion-card-header>
  <ion-img src="assets/icon/car.gif"></ion-img>
 
</ion-card>

<div class="button-action">
  <ion-button fill="clear" color="dark" size="small">
    <b><p class="login-text">Login</p></b>
  </ion-button>
  <ion-button fill="clear" color="dark" size="small" [routerLink]="['/auth/signup']">
    <b><p class="signup-text">Signup</p></b>
  </ion-button>
</div>


<div class="ion-padding">
  
  <form [formGroup]="loginForm" (ngSubmit)="signInWithEmail()">
   
    <ion-list class="inputs-list" lines="full">
     
      <ion-item class="input-item">
    <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off" 
    inputmode="email">
      <ion-icon name="mail"></ion-icon>&nbsp;
    </ion-input> 
  </ion-item>
   
  <div class="error-container">
    <ng-container *ngFor="let validation of validation_messages.email">
      <div class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span>{{ validation.message }}</span>
      </div>
    </ng-container>
  </div>
   

  <ion-item class="input-item">
    <app-show-hide-password>
  <ion-input type="password" placeholder="Password" formControlName="password">
      <ion-icon  name="lock-closed" ></ion-icon>&nbsp;</ion-input> 
    </app-show-hide-password>
  </ion-item>
      
  <div class="error-container">
    <ng-container *ngFor="let validation of validation_messages.password">
      <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span>{{ validation.message }}</span>
      </div>
    </ng-container>
  </div>

</ion-list>
  
    
  
  <ion-button  class="login-btn" type="submit" expand="block" [disabled]="!loginForm.valid"
  style="text-transform:none;">Login</ion-button>
  <div class="error-container" *ngIf="submitError">
    <div class="error-message">
      <ion-icon name="information-circle-outline"></ion-icon>
      <span>{{ submitError }}</span>
    </div>
  </div>

  <ion-row class="other-auth-options-row">

<ion-button class="forgot-btn" fill="clear" [routerLink]="['/auth/forgot-password']"> 
  Forgot Password?</ion-button>
</ion-row>

<div class="social-auth-options">
  <p class="options-divider">Or</p>&nbsp;

  <ion-button class="social-auth-btn facebook-auth-btn" expand="block" color="facebook" (click)="doFacebookLogin()">Log In with Facebook</ion-button>
  <ion-button class="social-auth-btn google-auth-btn" expand="block" color="google" (click)="doGoogleLogin()">Log In with Google</ion-button>
  </div> 

</form></div> 

</ion-content>
