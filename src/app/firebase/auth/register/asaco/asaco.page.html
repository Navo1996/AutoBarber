<ion-content class="background">
  <ion-header>
    <ion-toolbar><ion-buttons  slot="start" >
      <ion-back-button text="Signup" defaultHref="signup"  > 
       </ion-back-button>
     
  </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
    <ion-card-header>
      <ion-card-title class="title">AutoBarber</ion-card-title>
      <ion-card-subtitle class="subtitle">
        -Best Therapy For Your Vehicle-
      </ion-card-subtitle>
    </ion-card-header>

    <ion-content class="signup-content">


      <ion-list class="inputs-list" lines="full">

        <ion-item class="input-item">
          <ion-input type="text" placeholder="Full Name" clearInput autocapitalize="off"  >
            <ion-icon name="person"></ion-icon>&nbsp;&nbsp;
          </ion-input>
        </ion-item>
       
      
        <ion-item class="input-item">
          <ion-input type="email" placeholder="Email" clearInput autocapitalize="off" inputmode="email">
            <ion-icon name="mail"></ion-icon>&nbsp;&nbsp;
          </ion-input>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message" *ngIf="signupForm.get('email').hasError(validation.type) && (signupForm.get('email').dirty || signupForm.get('email').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      
  

        
  
      </ion-list>
       

      
      
    </ion-content>
